<!--
Selecting One/Multiple Elements
Create two unordered lists on the page.
Create a function that selects the second list and applies a class that sets some
background color to it.
Create a second function that, when triggered, selects all "li" elements on the
page.
The function also sets a class that sets some bg color to every "li" element.

Create one more unordered list and one more function
The functionâ€‹ should select only "li" elements from that last list
Each "li" element should get a class that sets some bg color and transforms the
text to uppercase.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        .red_background{
            background-color: red;
        }
        .li_background_color{
            background-color: aqua;
        }
        .third{
            background-color: yellowgreen;
        }

        </style>
        <title>Selecting One/Multiple Elements</title>
    </head>
    <body>

        <ul>
            <li>1/1</li>
            <li>1/2</li>
            <li>1/3</li>
        </ul>
        <ul id="second_list">
            <li>2/1</li>
            <li>2/2</li>
            <li>2/3</li>
        </ul>
        <ul id="third_list">
            <li>3/1</li>
            <li>3/2 neki text malim slovima</li>
            <li>3/3</li>
        </ul>
        <script>
            function myFunc() {
                return document.getElementById("second_list").className = "red_background";
            };
            myFunc();

            function myFunc2() {
                var allLiEl = document.querySelectorAll("li");
                // console.log(allLiEl);
                // for(var i = 0; i<allLiEl.length; i++) {
                //     allLiEl[i].className = "li_background_color";
                // }
                allLiEl.forEach(function(element) {
                    element.className = "li_background_color";
                })
                return allLiEl;
            }
            myFunc2();

            function myFunc3() {
                var thirdList = document.getElementById("third_list");
                for(var i=0; i<thirdList.childNodes.length; i++) {
                    thirdList.childNodes[i].className = "third";
                    thirdList.childNodes[i].textContent = thirdList.childNodes[i].textContent.toUpperCase();
                }
                return thirdList;
            }
            myFunc3();
        </script>
    </body>
</html>
