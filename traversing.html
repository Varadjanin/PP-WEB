<!--
    Traversing
Create two unordered lists.
Each list should be wrapped in a div element.
One <li> element in the second list should have a class “active”, which sets its background color.

Create a function that selects the <li> element with class “active”.
Remove the class from that element, 
and then select the first <li> element in the first unordered list using node relations.
Apply class to that newly selected <li> element

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing</title>
    <style>
        .active{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <div>
        <ul>
            <li>4</li>
            <li class="active">5</li>
            <li>6</li>
        </ul>
    </div>

    <script>
        function first() {
            var liElem = document.querySelector(".active");
            // console.log(liElem);
            liElem.removeAttribute("class");
            var parentUl = liElem.parentElement;
            var parentDiv = parentUl.parentElement;
            var parent = parentDiv.parentElement;
            var firstDivEl = parent.firstElementChild;
            var firstUlEl = firstDivEl.firstElementChild;
            var firstLiEl = firstUlEl.firstElementChild;
            firstLiEl.className = "active";
            return firstLiEl;
        }
        first();
    </script>
</body>
</html>
