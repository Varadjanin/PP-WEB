<!--
    Access/Update Text Node
Create an unordered list containing <li> items that represent navigation.

Create a function that takes text from one of the <li> elements and presents it on screen using alert.
  
Create one more function.
The function should take some text as an argument.
The function should select the last <li> element in the list 
and replace its text with text passed as the function argument.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access/Update Text Node</title>
</head>
<body>
    <ul>
        <li>Menu</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
     <script>
        function alertText () {
            alert(document.getElementsByTagName("ul")[0].getElementsByTagName("li")[0].textContent)
        }
        alertText();
        function setText(text) {
            var lastEl = document.getElementsByTagName("ul")[0].getElementsByTagName("li")[2];
            // console.log(lastEl.textContent);
            return lastEl.textContent = text;
        }
        setText("Test");
    </script>
</body>
</html>
