<!--
    Event Handling
    Redo football example using jQuery 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Player</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .field{
            background-image: url('field.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            position: relative;
            width: 1345px;
            height: 645px;
        }
        .player{
            width:100px;
            height: 100px;
            padding-left: 0px;
            padding-top: 0px;
            position: absolute;
        }

        .stop {
            position: absolute;
            bottom: 10px;
            right: 10px;
            border: none;
            border-radius: 5px;
            padding: 15px;
            background-color: rgb(138, 19, 19);
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

    </style>
    
</head>
<body>
    <div class="field">
        <img src="player.png" alt="Soccer plyer" class="player">
        <button class="stop">Stop Movement</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        var stop1 = true;
        $(document).ready(function () {
            $('button').on('click', function(){
                stop1 = !stop1;
            });

            $('div').click(function (e) {
                if (!stop1) {
                    $('button').text('Start Moving')
                    return false;
                }
                $('button').text('Stop Moving')
                $("img").css({position: 'absolute', left: e.pageX, top: e.pageY,});
            });

        });

       

    </script>
</body>
</html>
